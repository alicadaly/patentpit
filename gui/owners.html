<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./patentpit.css">
    <title>uspto.io patent ownership search</title>
</head>
<body>

	<div>

<!--
		<div id="about">
		The purpose of this API is to answer who owned what patents when. The two primary use cases are: 'give me all the patents that Apple owned in 2012' and 'give me all the owners for patents on mobile devices'. In addition to retrieving raw documents, there are API endpoints for analyzing the data.
		</div>
 -->

        <div class="search">
			<form id="search_form" autocomplete="off">
				<div class="search_input">
					<label for="search_owner">OWNER/S</label>
					<input class="search_input_big" type="text" id="search_owner" autocomplete="off" autofocus="on"></input>
				</div>
				<div class="search_input">
					<label for="search_title">TITLE / KEYWORDS</label>
					<input class="search_input_big" type="text" id="search_title" autocomplete="off" autofocus="on"></input>
				</div>
				<div class="search_input">
					<label for="search_date">DATE</label>
					<input class="search_input_small" type="text" id="search_date" autocomplete="off" autofocus="on"></input>
				</div>
			</form>
			<!-- this is a hack to get the form box to size height correctly -->
			<div style="clear:both;"></div>
        </div>

        <div id="top_owners" class="results">
            <div class="info">
                <div class="title">OWNERS OF MATCHING PATENTS</div>
                <div class="url"></div>
                <div class="status"></div>
                <div class="stats"></div>
                <div class="error"></div>
            </div>
            <div class="data"></div>
        </div>

        <div id="sig_titles" class="results">
            <div class="info">
                <div class="title">SIGNIFICANT TERMS IN MATCHING PATENTS</div>
                <div class="url"></div>
                <div class="status"></div>
                <div class="stats"></div>
				<div class="error"></div>
            </div>
            <div class="data"></div>
        </div>

        <div id="docs" class="results">
            <div class="info">
                <div class="title">MATCHING PATENT RECORDS</div>
                <div class="url"></div>
                <div class="status"></div>
                <div class="stats"></div>
				<div class="error"></div>
            </div>
            <div class="data"></div>
        </div>

    </div>

<!--     <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
    <script src="./d3.min.js"></script>
    <script src="./jquery-2.1.3.min.js"></script>
    <script src="./owners.js"></script>

</body>
</html>
