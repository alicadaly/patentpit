<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./patentpit.css">
    <title>petapat transfer search</title>
</head>
<body>

	<div>

<!--
        <div id="about">patentpit.com | https://github.com/mkocikowski/patentpit</div>
 -->

        <div id="search">
        <form id="searchform" autocomplete="off">
            <div class="search">
                <label for="search_title">TITLE / KEYWORDS</label>
                <input type="text" id="search_title" autocomplete="off" autofocus="on"></input>
            </div>
            <div class="search">
                <label for="search_owners">OWNER/S</label>
                <input type="text" id="search_owners" autocomplete="off" autofocus="on"></input>
            </div>
            <div class="search">
                <label for="search_date">OWNERSHIP PERIOD</label>
                <input type="text" id="search_dates" autocomplete="off" autofocus="on"></input>
            </div>
        </form>
        <!-- this is a hack to get the form box to size height correctly -->
        <div style="clear:both;"></div>
        </div>

        <div id="owners" class="results">
            <div class="info">
                <div class="title">OWNERS OF MATCHING PATENTS</div>
                <div class="url"></div>
                <div class="stats"></div>
            </div>
            <div class="data"></div>
        </div>

        <div id="sigterms" class="results">
            <div class="info">
                <div class="title">SIGNIFICANT TERMS IN MATCHING PATENTS</div>
                <div class="url"></div>
                <div class="stats"></div>
            </div>
            <div class="data"></div>
        </div>

        <div id="topterms" class="results">
            <div class="info">
                <div class="title">TOP COMMON TERMS IN MATCHING PATENTS</div>
                <div class="url"></div>
                <div class="stats"></div>
            </div>
            <div class="data"></div>
        </div>

    </div>

<!--     <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
    <script src="./d3.min.js"></script>
    <script src="./jquery-2.1.3.min.js"></script>
    <script src="./owners.js"></script>

</body>
</html>
